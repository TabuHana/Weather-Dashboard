<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <script defer src="./script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <main class="container">
    <div class="header">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
      <div class="input-field col">
      <input value="Carlsbad" id="cityName" class="validate" type="text">
      <label class="active" for="cityName">City Name</label>
      </div>
      <button class="btn" id="searchBtn" >Search</button>
    </div>
    <div class="row">
      Search History:
      <div class="history" id="searchHistory" >
      </div>
    </div>
    <div class="row">
      <div id="currentDiv">currentDiv</div>
    </div>
    <div class="row">
      <div id="fiveDay">fiveDay</div>
    </div>

  </main>
</body>
</html>
