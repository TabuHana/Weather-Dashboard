<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
 
  
  <script defer src="./script.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <main class="container">
    <div class="header">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
      <div class="input-field col">
      <input value="Carlsbad" id="cityName" class="validate" type="text">
      <label class="active" for="cityName">City Name</label>
      </div>
      <button class="btn" id="searchBtn" >Search</button>
    </div>
    <div class="row">
      Search History:
      <div class="history" id="searchHistory" >
      </div>
    </div>
    <div class="row">
      <div id="currentDiv">currentDiv</div>
    </div>
    <div class="row">
      <div id="fiveDay">fiveDay</div>
    </div>

  </main>
</body>
</html>
