<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
  <title>Weather App</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>Weather Dashboard</h1>
    </div>

    <section class="content">
      <div class="general-info">
        <div class="status">Search for a City</div>
        <div class="location">to find the Weather</div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Temp:</div>
          <div class="value">TBD</div>
        </div>
        <div class="detail bordered">
          <div class="title">Wind:</div>
          <div class="value">TBD</div>
        </div>
        <div class="detail">
          <div class="title">Humidity:</div>
          <div class="value">TBD</div>
        </div>
      </div>
      <div class="city-search-container">
        <input type="text" class="city-search" placeholder="Carlsbad">
        <button type="button" class="btn" id="searchBtn">Search</button>
      </div>
    </section>
  </div>
</body>

</html>
